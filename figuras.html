<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            Figuras Geométricas | Curso Práctico de JavaScript en Platzi
        </title>
    </head>
    <body>
        <header>
            <h1>Figuras Geométricas</h1>
            <p>Primer taller del curso pŕactico de JavaScript</p>
        </header>

        <section>
            <fieldset>
                <legend> Cuadrado </legend>
                <h2>Calcula el área y perímetro de un Cuadrado</h2>
                <form>
                    <label for="InputCuadrado"
                        >Escribe cuanto mide cada lado de tu cuadrado:</label
                    >
                    <input
                        id="InputCuadrado"
                        type="number"
                        placeholder="5"
                        required
                    />
                    <br>
                    <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado()"">Calcular el área</button>
                </form>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend> Triángulo </legend>
                <h2>Calcula el área y perímetro de un Triángulo</h2>
                <form>

                    <input type="checkbox" id="cbAlturaTrianguloIsoceles" onchange="handleCheckbox(this)">
                    <label for="alturaTrianguloIsoceles">Quiero calcular la altura de un triángulo isóceles</label>
                    <br>
                    <br>

                    <label for="lado1Triangulo"
                        >Escribe cuanto mide el primer lado del triángulo:</label
                    >
                    <input
                        id="lado1Triangulo"
                        type="number"
                        placeholder="3"
                        required
                    />
                    <br>

                    <div id="containerLado2Triangulo">
                        <label for="lado2Triangulo"
                            >Escribe cuanto mide el segundo lado del triángulo:</label
                        >
                        <input
                            id="lado2Triangulo"
                            type="number"
                            placeholder="1"
                            required
                        />
                    <br>
                    </div>
                    

                    <label for="baseTriangulo"
                        >Escribe cuanto mide la base del triángulo:</label
                    >
                    <input
                        id="baseTriangulo"
                        type="number"
                        placeholder="3"
                        required
                    />

                    <div id="containerAlturaTriangulo">
                        <label for="alturaTriangulo"
                        >Escribe cuanto mide la altura del triángulo:</label
                        >
                        <input
                            id="alturaTriangulo"
                            type="number"
                            placeholder="8"
                            required
                        />
                        <br>
                        <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                        <button type="button" onclick="calcularAreaTriangulo()"">Calcular el área</button>
                    </div>                                        

                    <button id="btCalcularAlturaIsoceles" type="button" onclick="calcularAlturaTrianguloIsoceles()" hidden>Calcular altura de triángulo isoceles</button>
                </form>
            </fieldset>
        </section>

        <section>
            <fieldset>
                <legend>Círculo</legend>
                <h2>Calcula el área y perímetro de un Círculo</h2>
                <form>
                    <label for="radioCirulo"
                        >Escribe cuanto mide el radio del círculo:</label
                    >
                    <input
                        id="radioCirculo"
                        type="number"
                        placeholder="4"
                        required
                    />
                    <br>
                    <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo()"">Calcular el área</button>
                </form>
            </fieldset>
        </section>
    </body>
    <script src="./figuras.js"></script>
</html>
