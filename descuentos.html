<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Porcentajes y Descuentos | Curso Práctico de JavaScript</title>
    </head>
    <body>
        <main>
            <header>
                <h1>Porcentajes y Descuentos</h1>
                <p>
                    Este es el segundo taller del Curso Práctico de JavaScript
                </p>
            </header>

            <section>
                <h2>
                    Calcula el precio a pagar de tus productos con descuento
                </h2>

                <form action="">
                    <label for="InputPrice"
                        >Escribe el precio de tu producto</label
                    >
                    <br />
                    <input type="number" id="InputPrice" required />
                    <br />
                    <br />

                    <!-- 
                    <label for="InputDiscount"
                        >Escribe el porcentaje de descuento de tu
                        producto</label
                    >
                    <br />
                    <input type="number" id="InputDiscount" required />
                    <br />
                    <br /> -->

                    <label for="InputCoupon"
                        >Escribe el cupón de descuento</label
                    >
                    <br />
                    <input type="text" id="InputCoupon" />
                    <br />
                    <br />

                    <button
                        type="button"
                        onclick="onClickButtonPriceDiscount()"
                    >
                        Calcular el precio con descuento
                    </button>

                    <p id="ResultPrice"></p>
                </form>
            </section>
        </main>
        <script src="./descuentos.js"></script>
    </body>
</html>
